<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<title> Gamedev Tutorial</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			canvas {
				background: #eee;
				display: black;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		<script>
			const canvas = document.getElementById("myCanvas");
			const ctx = canvas.getContext("2d");
			
			ctx.beginPath();
			ctx.rect(20, 40, 50, 80);
			ctx.fillStyle = "#FF0000";
			ctx.fill();
			ctx.closePath();

			ctx.beginPath();
			ctx.arc(240, 160, 20, 0, Math.PI * 2, false);
			ctx.filStyle = "green";
			ctx.fill();
			ctx.closePath();

			ctx.beginPath();
			ctx.rect(160, 10, 100, 40);
			ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
			ctx.stroke();
			ctx.closePath();
		</script>
	</body>
</html>

<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8"/>
		<title> Gamedev Tutorial</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			canvas {
				background: #eee;
				display: black;
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="480" height="320"></canvas>
		<script>
			const canvas = document.getElementById("myCanvas");
			const ctx = canvas.getContext("2d");
			
			let x = canvas.width / 2;
			let y = canvas.height - 30;
			let dx = 2;
			let dy = -2;

			function drawBall() {
					ctx.beginPath();
					ctx.arc(x, y,10, 0, Math.PI * 2);
					ctx.fillStyle = "#0095DD";
					ctx.fill();
					ctx.closePath();
					}

			function draw() {

					ctx.clearRect(0, 0, canvas.width, canvas.height);
							drawBall();
							x += dx;
							y += dy;
						}
			setInterval(draw, 10);
		</script>
	</body>
</html>
